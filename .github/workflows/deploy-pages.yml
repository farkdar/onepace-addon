name: Build & Deploy Addon (Pages)

on:
  push:
    paths:
      - "assets/**"
      - "scripts/**"
      - "manifest.json"
      - "catalog/**"
      - "meta/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (Opcional) Regerar meta se vocÃª usa este script
      - name: Build meta
        run: |
          if [ -f scripts/build-meta.mjs ]; then
            node scripts/build-meta.mjs
          else
            echo "No meta build script, skipping."
          fi

      - name: Build subtitles
        env:
          PUBLIC_BASE: https://farkdar.github.io/onepace-addon
        run: node scripts/generate-subs.mjs

      - name: List workspace (diagnostic)
        run: |
          echo "--- workspace files (top-level) ---"
          find . -maxdepth 2 -type d -name ".git" -prune -o -maxdepth 2 -print
          echo "--- generated subtitles ---"
          test -d subtitles && find subtitles -type f -name "*.json" | sort || echo "no subtitles folder"

      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist/catalog dist/meta dist/subtitles dist/assets
          cp manifest.json dist/
          cp -R catalog/* dist/catalog/ 2>/dev/null || true
          cp -R meta/* dist/meta/ 2>/dev/null || true
          cp -R subtitles/* dist/subtitles/ 2>/dev/null || echo "no subtitles to copy"
          cp -R assets/* dist/assets/

      - name: List dist (diagnostic)
        run: |
          echo "--- dist content ---"
          find dist -type f | sort

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
